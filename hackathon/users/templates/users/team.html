{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"> {{ team.name }} </legend>

        <h6><a class="font-weight-bold">Members:</a>
        
        {% for member in team.users.all %}
        <a href="../../../../../../user/{{ member.username }}">{{ member.get_full_name }}{% if not forloop.last %},{% endif %}</a>
        {% endfor %}

        </h6>

    </div>
{% endblock content %}
