{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>



    <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name/Team</th>
          <th scope="col">Submission Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>

    {% for item in posts %}


    <tr>
        <th scope="row">{{ forloop.counter}} </th>
        <td><a href="../../../../team/{{ item.author.profile.team.id }}">{{ item.author.profile.team.name }}</a></td>
        <td><a href="../../../../submission/{{ item.author.username }}">{{ item.title }}</a></td>
        <td>{{ item.Score }}</td>
    </tr>
       


    {% endfor %}
</tbody>
</table>
</div>



{% endblock content %}
