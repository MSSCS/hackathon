{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    {% if p_form %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class="border-bottom mb-4">Voting</legend>
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit Vote</button>
            </div>
        </form>
    </div>
    {% endif %}

{% endblock content %}
